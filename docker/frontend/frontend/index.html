<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reproa-k8s</title>
    <link rel="stylesheet" href="main.css">
    <script src="elements/statusbar.js" type="module" defer></script>
</head>
<body>

<div class="spinner" id="spinner"></div>

<section class="container vertical">
  <h2>Project</h2>
  <form id="createProject" enctype="multipart/form-data">
    <label for="project">Enter the name of the project</label>
    <input type="text" name="projectTxt" required>
  </form>
</section>

<hr>

<section class="container horizontal">
  <section class="container vertical">
    <h2>Workflow</h2>
    <form id="uploadWorkflowForm" enctype="multipart/form-data">
      <label for="files">Select folder to upload</label>
      <input type="file" name="files[]" id="files" multiple webkitdirectory required>
      <input type="submit" name="uploadBtn" class="button" value="Upload Folder" disabled>
    </form>
  </section>
  <section class="container vertical">
    <h2>Data</h2>
    <form id="uploadDataForm" enctype="multipart/form-data">
      <label for="files">Select folder to upload</label>
      <input type="file" name="files[]" id="files" multiple webkitdirectory required>
      <input type="submit" name="uploadBtn" class="button" value="Upload Folder" disabled>
    </form>
  </section>
</section>

<hr>

<section class="container vertical">
  <h2>Uploaded Files</h2>
  <div class="file-browser">
    <!-- Breadcrumb for navigation -->
    <div id="breadcrumb"></div>

    <hr style="margin-bottom: 0px;">

    <!-- File and folder list -->
    <ul id="file-list"></ul>
  </div>
</section>

<hr>

<section class="container horizontal">
  <!-- Button to trigger clearing storage -->
  <button id="clearProjectBtn" class="button" style="margin-top: 0px;" disabled>Clear Project</button>
  <!-- Button to trigger data processing -->
  <button id="processFilesBtn" class="button" style="margin-top: 0px;" disabled>Process Files</button>
</section>

<status-bar message="No project specified"></status-bar>

<!-- Floating brainwave circles -->
<div>
    <span class="circle"></span>
    <span class="circle"></span>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
