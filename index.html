<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Upload, Browse, and Download</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Folder Upload</h2>
<form id="uploadForm" enctype="multipart/form-data">
  <label for="files">Select folder to upload:</label>
  <!-- Allow selecting folders and multiple files -->
  <input type="file" name="files[]" id="files" multiple webkitdirectory required>
  <input type="submit" value="Upload Folder">
</form>

<hr>

<h2>Uploaded Files</h2>
<div id="fileList"></div>

<!-- Floating brainwave circles -->
<div>
    <span class="circle"></span>
    <span class="circle"></span>
</div>

<script>
  document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    const formData = new FormData(this);

    fetch('http://localhost:8080/upload', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      console.log('Files uploaded successfully:', data);
      // Reload the page after successful upload
      window.location.reload();
    })
    .catch(error => {
      console.error('Error uploading folder:', error);
    });
  });

  function fetchFiles() {
    fetch('http://localhost:8080/files')
      .then(response => response.json())
      .then(files => {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = ''; // Clear the list
        if (files.length > 0) {
          files.forEach(file => {
            const fileLink = document.createElement('a');
            fileLink.href = `http://localhost:8080/download/${file}`;
            fileLink.textContent = file;
            fileList.appendChild(fileLink);
            fileList.appendChild(document.createElement('br')); // Add line break
          });
        } else {
          fileList.textContent = 'No files uploaded yet.';
        }
      })
      .catch(error => {
        console.error('Error fetching files:', error);
      });
  }

  // Fetch the files when the page loads
  window.onload = fetchFiles;
</script>

</body>
</html>
