apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-processing-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-processing
  template:
    metadata:
      labels:
        app: file-processing
    spec:
      volumes:
      - name: storage
        emptyDir:
          sizeLimit: 10Gi
      containers:
      - name: file-api
        image: reprostat/file-api:dev
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
            ephemeral-storage: 10Gi
          limits:
            cpu: 200m
            memory: 128Mi
            ephemeral-storage: 50Gi
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: /app/storage
          name: storage

      - name: data-processor
        image: reprostat/data-processor:demo
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
            ephemeral-storage: 10Gi
          limits:
            cpu: 200m
            memory: 128Mi
            ephemeral-storage: 50Gi
        ports:
        - containerPort: 8001
        volumeMounts:
        - mountPath: /app/storage
          name: storage
        command: ["python", "processor.py"]