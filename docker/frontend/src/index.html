<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reproa-k8s</title>
    <link rel="stylesheet" href="main.css">
    <script src="elements/form.js" type="module" defer></script>
    <script src="elements/filebrowser.js" type="module" defer></script>
    <script src="elements/statusbar.js" type="module" defer></script>
</head>
<body>
<div class="spinner" id="spinner"></div>

<text-form id="projectForm" title="Project" prompts='["Enter the name of the project"]' fields='["projectName"]' flow="vertical"></text-form>

<hr>

<folder-form id="uploadForm" title="Upload" prompts='["Select the workflow folder", "Select the data folder"]' fields='["Workflow", "Data"]' flow="vertical"></folder-form>

<hr>

<file-browser title="Upload" filesendpoint="/api/storage/files" downloadendpoint="/api/storage/download"></file-browser>

<hr>

<section class="container horizontal">
  <!-- Button to trigger clearing storage -->
  <button id="clearProjectBtn" style="margin-top: 0px;" disabled>Clear Project</button>
  <!-- Button to trigger data processing -->
  <button id="processFilesBtn" style="margin-top: 0px;" disabled>Process Files</button>
</section>

<status-bar message="No project specified"></status-bar>

<!-- Floating brainwave circles -->
<div>
    <span class="circle"></span>
    <span class="circle"></span>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
